<ion-header>
  <ion-toolbar class="header">
    <ion-title>
      <img src="assets/imgs/logo.png" class="header-logo" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="settings" class="header-setting"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="(quest$ | async) as quest">
    <div class="content">
      <div class="thumbnail"></div>
      <ng-container *ngIf="true">
        <div class="trophy">
          <ion-icon name="trophy"></ion-icon>
          <div class="trophy-text">
            <div class="trophy-message">ほげのちゃんが達成！</div>
            <div class="trophy-datetime">{{ quest.createdAt }}</div>
          </div>
        </div>
        <div class="trophy-buttons">
          <div class="trophy-button" tappable (click)="approve()">
            達成確認！
          </div>
          <div class="trophy-button-cancel" tappable (click)="reject()">
            もう一回！
          </div>
        </div>
      </ng-container>
      <div class="title">
        {{ quest.title }}
      </div>
      <div class="info">
        <div class="info-point">
          <img src="assets/icon/jewel.svg">
          {{ quest.point }}
        </div>
        <div class="info-datetime">
          {{ date.setDate(quest.createdAt.getDate() + 1) }} 8:00まで
        </div>
      </div>
      <div class="description">
        {{ quest.description }}
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="md-create"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <ng-container>
</ion-content>
